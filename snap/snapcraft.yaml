name: real-time-tests 
base: core22 
version: '0.1' 
summary: Real time tests for UC22
description: |
  Based on Real Time Tests debian package rt-tests, done by Clark Williams
  and Steven Rostedt. This snap is a collection of programs to test the
  real-time capabilities of the Linux kernel. It includes programs to
  measure the latencies of the kernel, to test the scheduler, and to
  test the real-time capabilities of the kernel.

license: GPL-2.0

architectures:
  - build-on: amd64

grade: stable
confinement: strict

parts:
  rt-tests:
    plugin: nil
    source-branch: main
    source: git://git.kernel.org/pub/scm/utils/rt-tests/rt-tests.git
    build-packages:
      - gcc
      - make
      - libnuma-dev
    stage-packages:
      - libnuma1

    override-build: |
      mkdir -p $CRAFT_PART_INSTALL/usr/local/bin
      DESTDIR=$CRAFT_PART_INSTALL make install
      rm -rf $CRAFT_PART_INSTALL/usr/bin/hwlatdetect
      rm -rf $CRAFT_PART_INSTALL/usr/bin/get_cyclictest_snapshot
      
# TODO: Add the necessary plugs

apps:
  cyclicdeadline:
    command: usr/local/bin/cyclicdeadline
    plugs:
      - network
  
